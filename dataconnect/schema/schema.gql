type User @table {
  username: String!
  email: String!
  createdAt: Timestamp!
  displayName: String
  photoUrl: String
}

type Developer @table {
  developerName: String!
  email: String!
  createdAt: Timestamp!
  website: String
  contactInfo: String
}

type Application @table {
  developer: Developer!
  title: String!
  description: String!
  category: String!
  price: Float!
  version: String!
  createdAt: Timestamp!
  screenshots: [String]
  iconUrl: String
  rating: Float
  downloadCount: Int
}

type Review @table {
  user: User!
  application: Application!
  rating: Int!
  createdAt: Timestamp!
  comment: String
}

type SubscriptionType @table {
  application: Application!
  name: String!
  price: Float!
  duration: String!
  description: String!
  createdAt: Timestamp!
  features: [String]
}

type UserSubscription @table {
  user: User!
  subscriptionType: SubscriptionType!
  startDate: Timestamp!
  endDate: Timestamp!
  isActive: Boolean!
  createdAt: Timestamp!
  renewalDate: Timestamp
}